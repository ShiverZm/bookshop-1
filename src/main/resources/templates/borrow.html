<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8"></meta>


    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}"/>
    <script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>

<title>修改图书信息</title>
</head>
<body>
<style>
    .b{

        margin-top: 50px;
        margin-bottom: 150px;
        margin-left: 550px;
        margin-right: 250px;

    }
    .span{
        color: red;
        font-size: large;
    }
    .spans{
        color: blue;
        font-size: large;
    }
    .right{
        margin-left: 85%;
    }
</style>
<script>
    $(document).ready(function(){
        $(".s").hide();

        $("#selectclass").change(function(){
            var hideselect = $(this).val();
            if(hideselect == 2){
                $(".s").show();
            }else {
                $(".s").hide();
            }
        });

    });
</script>

<!--标题-->
<!-- ********************************************** 页眉标题 ***************************************************-->
<div class="container-fluid">
    <div class="row"  >
        <h1 class="text-center" >借阅图书</h1>
    </div>
</div>



<!--*******************************-->
<div class="container-fluid">
    <!--  -->
    <div class="row">

        <div class="col-md-3">
        </div>

        <div class="col-md-5">
            <div class="page-header">
                <h3><p>图书名：<span th:text="${bookname}" class="span"></span></p></h3>



                 <form  class="form-horizontal" th:action="@{/borrowmain}" enctype="multipart/form-data" method="post">

                     <h4>书名：<span th:text="${bookname}"></span></h4>
                     <h4><br/>价格：<span th:text="${bookprice}"></span></h4>
                     <h4><br/>作者：   <span th:text="${bookzuozhe}"></span></h4>
                     <br/><h4>请选择借阅时间（务必在借阅时间内归还）：</h4>
                     <select class="form-control" name="selectdata">
                         <option value="1">一周</option>
                         <option value="2">两周</option>
                         <option value="3">一个月</option>
                         <option value="4">两个月</option>

                     </select>
                     <br/>
                     <br/><h4>请选择领取图书方式：</h4>
                     <select id="selectclass" class="form-control" name="selectclass">
                         <option  id="hide" value="1">图书馆取书点领取</option>
                         <option  id="show" value="2">送书上门(运费10元)</option>

                     </select>
                     <br/>
                     <input class="form-control "  placeholder="联系人" type="text" name="order_name" />
                     <br/>
                     <input class="form-control s"  placeholder="收货地址" type="text" name="address" />
                     <br/>
                     <input class="form-control "  placeholder="联系电话" type="text" name="phone" />




    <br/><button type="submit" class="btn btn-success" id="submitbtn">
    &nbsp;确定借阅</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <a href="/returnbookstudent" class="btn btn-default " role="button">取消</a>

</form>
          </div>
       </div>
</div>
</div>


</body>
</html>
